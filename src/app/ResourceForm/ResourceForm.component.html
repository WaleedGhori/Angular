<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" style="width: 50%; margin:auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <!-- Form Fields for Full Name, Email, and Address -->
  <div style="margin-bottom: 15px;">
    <label for="fullName">Name:</label>
    <input id="fullName" formControlName="fullName" style="width: 97%; padding: 10px; border: 2px solid #ddd; border-radius: 6px;">
    <div *ngIf="checkoutForm.get('fullName')?.invalid && checkoutForm.get('fullName')?.touched" style="color: red;">
      Full Name is required and must be at least 3 characters long.
    </div>
  </div>

  <div style="margin-bottom: 15px;">
    <label for="operator">Operator:</label>
    <input id="operator" formControlName="operator" type="operator" style="width: 97%; padding: 10px; border: 2px solid #ddd; border-radius: 6px;">
    <div *ngIf="checkoutForm.get('operator')?.invalid && checkoutForm.get('operator')?.touched" style="color: red;">
      A valid email is required.
    </div>
  </div>

  <div style="margin-bottom: 20px;">
    <label for="address">Description:</label>
    <input id="address" formControlName="address" style="width: 97%; padding: 10px; border: 2px solid #ddd; border-radius: 6px;">
    <div *ngIf="checkoutForm.get('address')?.invalid && checkoutForm.get('address')?.touched" style="color: red;">
      Address is required.
    </div>
  </div>

  <!-- Dynamic Sections for Networks -->
  <div formArrayName="networks">
    <div *ngFor="let network of networks.controls; let i = index" [formGroupName]="i" style="margin-bottom: 15px;">
      <label>{{ network.value.type }} Name:</label>
      <input formControlName="name" style="width: 90%; padding: 10px; margin-right: 10px; border: 2px solid #ddd; border-radius: 6px;">
      <button type="button" (click)="removeNetwork(i)" style="background-color: red; color: white;">Remove</button>
    </div>
  </div>

  <!-- Buttons to Add Subnet, Gnet, Vnet -->
  <div style="margin-bottom: 20px;">
    <button type="button" (click)="addNetwork('subnet')" style="margin-right: 10px;">Add Subnet</button>
  </div>

  <button type="submit" [disabled]="checkoutForm.invalid" style="width: 100%; padding: 12px; border: none; background-color: #007bff; color: white; font-weight: bold; border-radius: 6px; cursor: pointer;">
    Submit
  </button>
</form>

<app-subnet *ngIf="showSubnet"></app-subnet>
