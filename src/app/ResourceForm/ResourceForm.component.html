<form [formGroup]="networkForm" (ngSubmit)="onSubmit()" style="width: 50%; margin:12px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #414141;">
  <mat-form-field class="example-full-width">
    <mat-label>Name</mat-label>
    <input matInput id="fullName" formControlName="fullName">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Description</mat-label>
    <input matInput id="description" formControlName="description">
  </mat-form-field>
  
  <button type="button" (click)="addTableRow()" style="background-color: rgb(27, 27, 112); color: white; margin-top:12px; margin-bottom: 12px; border:none; border-radius: 20px; padding: 12px 16px; cursor: pointer;">Add table row</button>

  <table class="styled-table">
    <thead>
      <tr>
        <th style="color: white;">Key</th>
        <th>Value</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tablerow.controls; let i = index" [formGroupName]="i">
        <td>
          <input class="table-input" formControlName="key" placeholder="Enter a key" />
        </td>
        <td>
          <input class="table-input" formControlName="value" placeholder="Enter a value" />
        </td>
        <td>
          <button type="button" (click)="removeTableRow(i)" style="background-color: red; color: white; border:none; border-radius: 4px; padding: 4px 8px; cursor: pointer;">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
