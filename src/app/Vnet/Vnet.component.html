<app-resourceForm (formDataEmitter)="onFormDataReceived($event)"></app-resourceForm>

<form [formGroup]="networkForm">
  <button type="button" (click)="addSubnet()" style="margin-left: 300px; background-color: rgb(27, 27, 112); color: white; margin-top:12px; margin-bottom: 12px; border:none; border-radius: 20px; padding: 12px 16px; cursor: pointer;">Add Subnet</button>

  <div formArrayName="subnets">
    <div *ngFor="let subnet of subnets.controls; let i = index" [formGroupName]="i">
      <app-subnet [resourceForm]="subnet"></app-subnet>

      <!-- <button type="button" (click)="removeSubnet(i)">Remove Subnet</button> -->
    </div>
  </div>
</form>

<div style="display: flex; justify-content: center; align-items: center; margin-top: 12px;">
  <button (click)="accessResourceForm()" type="button" style="background-color: rgb(27, 27, 112); color: white; margin-top:12px; margin-bottom: 12px; border:none; border-radius: 20px; padding: 12px 16px; cursor: pointer;">Save Data</button>

</div>
